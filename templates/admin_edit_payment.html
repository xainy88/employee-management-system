{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h2><i class="fas fa-edit me-2"></i>Edit Payment Record</h2>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-user me-2"></i>Employee Information</h5>
                </div>
                <div class="card-body">
                    <p><strong>Employee ID:</strong> {{ payment.employee_id }}</p>
                    <p><strong>Name:</strong> {{ payment.full_name }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h5 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Payment Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="employee_id" value="{{ payment.employee_id }}">
                        
                        <div class="mb-3">
                            <label class="form-label">Payment Date</label>
                            <input type="date" class="form-control" name="payment_date" 
                                   value="{{ payment.payment_date }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Amount Paid (RM)</label>
                            <input type="number" step="0.01" class="form-control" name="amount_paid" 
                                   value="{{ "%.2f"|format(payment.amount_paid) }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Payment Type</label>
                            <select class="form-select" name="payment_type" required>
                                <option value="salary" {% if payment.payment_type == 'salary' %}selected{% endif %}>Salary Payment</option>
                                <option value="advance" {% if payment.payment_type == 'advance' %}selected{% endif %}>Advance Payment</option>
                                <option value="bonus" {% if payment.payment_type == 'bonus' %}selected{% endif %}>Bonus</option>
                                <option value="other" {% if payment.payment_type == 'other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" name="status" required>
                                <option value="paid" {% if payment.status == 'paid' %}selected{% endif %}>Paid</option>
                                <option value="pending" {% if payment.status == 'pending' %}selected{% endif %}>Pending</option>
                                <option value="cancelled" {% if payment.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3">{{ payment.description or '' }}</textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-1"></i>Update Payment
                        </button>
                        <a href="{{ url_for('payment_history', employee_id=payment.employee_id) }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
